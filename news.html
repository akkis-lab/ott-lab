    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            mirror: false
        });

        function setDarkModeCookie(value) {
            document.cookie = "darkMode=" + value + "; path=/; max-age=31536000";
        }

        function getDarkModeCookie() {
            const cookieArr = document.cookie.split(';');
            for (let i = 0; i < cookieArr.length; i++) {
                let cookie = cookieArr[i].trim();
                if (cookie.indexOf('darkMode=') === 0) {
                    return cookie.substring('darkMode='.length, cookie.length);
                }
            }
            return null;
        }

        const darkModeToggle = document.getElementById('darkModeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');

        function setDarkMode(isDark) {
            if (isDark) {
                document.body.classList.add('dark-mode');
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'inline-block';
            } else {
                document.body.classList.remove('dark-mode');
                sunIcon.style.display = 'inline-block';
                moonIcon.style.display = 'none';
            }
        }

        const darkModePreference = getDarkModeCookie();
        if (darkModePreference === 'true') {
            setDarkMode(true);
        }

        darkModeToggle.addEventListener('click', function () {
            const isDarkMode = !document.body.classList.contains('dark-mode');
            setDarkMode(isDarkMode);
            setDarkModeCookie(isDarkMode.toString());
        });
    </script>
