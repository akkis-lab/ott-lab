<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        #fullWidthCarousel {
            height: 100vh; /* Adjust as needed */
            overflow: hidden;
        }

        #fullWidthCarousel .carousel-inner,
        #fullWidthCarousel .carousel-item {
            height: 100%;
        }

        #fullWidthCarousel .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        body:not(.dark-mode) .carousel-control-prev-icon,
        body:not(.dark-mode) .carousel-control-next-icon {
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div id="fullWidthCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/Users/apple/Desktop/Nannu/ott_lab/images/aparna_r1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/Users/apple/Desktop/Nannu/ott_lab/images/aparna1.jpeg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#fullWidthCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#fullWidthCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
