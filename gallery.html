    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            mirror: false
        });

        // Dark Mode Functions
        function setDarkModePreference(value) {
            localStorage.setItem('darkMode', value);
        }

        function getDarkModePreference() {
            return localStorage.getItem('darkMode');
        }

        // Dark Mode Toggle Logic
        const darkModeCheckbox = document.getElementById('darkModeCheckbox');

        function setDarkMode(isDark) {
            if (isDark) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
            if (darkModeCheckbox) {
                darkModeCheckbox.checked = isDark;
            }
        }

        // Set initial dark mode state
        const darkModePreference = getDarkModePreference();
        if (darkModePreference === 'true') {
            setDarkMode(true);
        } else {
            setDarkMode(false); // Ensure the checkbox reflects the initial state
        }

        // Listener for toggle
        if (darkModeCheckbox) {
            darkModeCheckbox.addEventListener('change', function () {
                setDarkMode(this.checked);
                setDarkModePreference(this.checked ? 'true' : 'false');
            });
        }

        // Initialize all carousels
        document.addEventListener('DOMContentLoaded', function () {
            var carousels = document.querySelectorAll('.carousel');
            carousels.forEach(function (carousel) {
                new bootstrap.Carousel(carousel, {
                    interval: 5000 // Adjust interval as needed
                });
            });
        });

        // Function to check for tab overflow and apply scrollable class
        function checkTabOverflow(tabListId) {
            const tabList = document.getElementById(tabListId);
            if (tabList) {
                // Check if content overflows to the right
                if (tabList.scrollWidth > tabList.clientWidth) {
                    tabList.classList.add('scroll-right');
                } else {
                    tabList.classList.remove('scroll-right');
                }
            }
        }

        // Check overflow on load and resize for both year and event tabs
        window.addEventListener('load', () => {
            checkTabOverflow('yearTab');
            checkTabOverflow('event2023Tab');
            checkTabOverflow('event2024Tab');
        });

        window.addEventListener('resize', () => {
            checkTabOverflow('yearTab');
            checkTabOverflow('event2023Tab');
            checkTabOverflow('event2024Tab');
        });

        // Also check when a tab is shown (in case content changes visibility)
        document.querySelectorAll('.nav-tabs').forEach(tabList => {
            tabList.addEventListener('shown.bs.tab', () => {
                checkTabOverflow(tabList.id);
            });
        });
    </script>
